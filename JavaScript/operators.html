<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Operators</title>
    </head>
    <body>
        <script>
            //String operator//
            let str1="Hello Everyone";
            let str2="Welcome";
            console.log(str1 + str2);
            //Ternary operator//
            let age=18;
            let result=(age>=18)?"Adult":"Minor";
            console.log(result);
            //Nullish coalescing//
            let name=null;
            let finalName=name??"Guest";
            console.log(finalName);
            //Logical operator//
            console.log((4>1) && (2>5));
            console.log((4>5)||(3>1) );
        </script>
    </body>
</html>
