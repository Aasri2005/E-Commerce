<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Flip Card Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game-info">
    <div>Moves: <span id="moves">0</span></div>
    <div>Time: <span id="timer">00:00</span></div>
    <div>Stars: <span id="stars">‚≠ê‚≠ê‚≠ê</span></div>
    <button id="restart">Restart</button>
  </div>

  <div class="game-board" id="gameBoard">
    <!-- Cards will be dynamically generated with fruit emojis -->
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2>Congratulations!</h2>
      <p>Moves: <span id="finalMoves"></span></p>
      <p>Time: <span id="finalTime"></span></p>
      <p>Stars: <span id="finalStars"></span></p>
      <button onclick="restartGame()">Play Again</button>
    </div>
  </div>

  <script>
    const fruits = ['üçé', 'üçâ', 'üçä', 'üçá', 'üçí', 'üçì', 'üçê', 'üçå'];
    let cards = [...fruits, ...fruits]; // duplicate for pairs

    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let moves = 0;
    let matches = 0;
    let timerInterval;
    let seconds = 0;

    const gameBoard = document.getElementById("gameBoard");
    const movesCounter = document.getElementById("moves");
    const timerDisplay = document.getElementById("timer");
    const starsDisplay = document.getElementById("stars");

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        seconds++;
        const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
        const secs = String(seconds % 60).padStart(2, '0');
        timerDisplay.textContent = `${mins}:${secs}`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function updateStars() {
      if (moves <= 12) starsDisplay.textContent = '‚≠ê‚≠ê‚≠ê';
      else if (moves <= 18) starsDisplay.textContent = '‚≠ê‚≠ê';
      else starsDisplay.textContent = '‚≠ê';
    }

    function createCard(fruit) {
      const card = document.createElement("div");
      card.classList.add("card");

      const cardInner = document.createElement("div");
      cardInner.classList.add("card-inner");

      const front = document.createElement("div");
      front.classList.add("card-front");

      const back = document.createElement("div");
      back.classList.add("card-back");
      back.textContent = fruit;

      cardInner.appendChild(front);
      cardInner.appendChild(back);
      card.appendChild(cardInner);

      card.addEventListener("click", () => {
        if (lockBoard || card.classList.contains("flipped")) return;

        card.classList.add("flipped");

        if (!firstCard) {
          firstCard = card;
          return;
        }

        secondCard = card;
        lockBoard = true;

        const firstFruit = firstCard.querySelector(".card-back").textContent;
        const secondFruit = secondCard.querySelector(".card-back").textContent;

        if (firstFruit === secondFruit) {
          matches++;
          resetTurn();

          if (matches === fruits.length) {
            stopTimer();
            showModal();
          }
        } else {
          setTimeout(() => {
            firstCard.classList.remove("flipped");
            secondCard.classList.remove("flipped");
            resetTurn();
          }, 1000);
        }

        moves++;
        movesCounter.textContent = moves;
        updateStars();
      });

      return card;
    }

    function resetTurn() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    function initGame() {
      gameBoard.innerHTML = "";
      cards = shuffle(cards);
      cards.forEach(fruit => {
        const card = createCard(fruit);
        gameBoard.appendChild(card);
      });
      moves = 0;
      matches = 0;
      seconds = 0;
      movesCounter.textContent = 0;
      timerDisplay.textContent = "00:00";
      updateStars();
      stopTimer();
      startTimer();
    }

    function showModal() {
      document.getElementById("finalMoves").textContent = moves;
      document.getElementById("finalTime").textContent = timerDisplay.textContent;
      document.getElementById("finalStars").textContent = starsDisplay.textContent;
      document.getElementById("modal").classList.remove("hidden");
    }

    function restartGame() {
      document.getElementById("modal").classList.add("hidden");
      initGame();
    }

    document.getElementById("restart").addEventListener("click", restartGame);

    initGame();
  </script>
</body>

</html>
