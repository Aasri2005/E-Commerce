    <head>

        <h1>Student Registration Form</h1>
        <form action="sumit.html" method="post">
        </form>
        <!--Name input-->
        <label for="name">Name</label>
        <input type="text" id="name" name="full name" placeholder="Enter your name" required>
        <br><br>
        <!--Email-->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>
        <!--Gender-->
        
        <label for="gender">Gender</label>
        <div>
            <label for="Female">Female</label>
            <input type="radio" name="Gender" value="Female">
            <label for="Male">Male</label>
            <input type="radio" name="Gender" value="Male">
            <label for="Others">Others</label>

        </div>
        <br><br>
        <label for="gender">Gender</label>
        <div>
            <label for="Female">Female</label>
            <input type="radio" name="Female" value="Female" >
            <label for="Male">Male</label>
            <input type="radio" name="Male" value="Male" >
            <label for="Others">Others</label>
            <input type="radio" name="Other" value="Others" >
        </div>
        <br><br>
        <!--Roll no-->
        <label for="roll no">Roll no</label>
        <input type="text" id="roll no" name="roll no" placeholder="Enter your roll number" required>
        <br><br>
        <!--Checkbox-->
        <label for="skills">Skills</label>
        <div>
            <label for="java">Java</label>
            <input type="checkbox" name="java" value="java">
            <label for="C">C</label>
            <input type="checkbox" name="C" value="C">
            <label for="C++">C++</label>
            <input type="checkbox" name="C++" value="C++">
            <label for="python">Python</label>
            <input type="checkbox" name="python" value="python">
        </div>
        <br><br>
        <!--Drop Down-->
        <label for="Course">Course</label>
        <select id="course" name="course">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="Full Stack Dvelopment">Full Stack Development</option>
            <option value="AI">AI</option>
            <option value="ML">ML</option>
            <option value="JS">JS</option>
            <option value="web development">Web Development</option>
        </select>
        <br><br>
        <!--Text Area-->
        <label for="Feedback">Feedback</label>
        <textarea id="message" name="message" rows="1" columns="5" placeholder="Type here..."></textarea>
        <br><br>
        <!--Button-->
        <button name="submit">SUBMIT</button>
        
    </body>
</html>
